<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
            <h1>
                Rock Paper Scissors
            </h1>
        </div>
            
        
        <button id="restart" class="restart-btn">
            Reset game
    
        </button>
        <div  id="score" class="score">
            <p>player:0</p>
            <p>Computer:0</p>
        </div>
        <h1>Make Your Choice</h1>
        <div class="choices"  style="font-size: 24px;">
            
                <div ><i id="rock" class=" choice fa fa-hand-rock-o fa-5x choice" aria-hidden="true"></i></div>
                <div><i id="paper" class=" choice fa fa-hand-paper-o fa-5x" aria-hidden="true"></i></div>
                
                
                <i id="scissors" class=" choice fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
            
      </div>
   <div class="modal">
    <div id="result" class="modal-content" style="font-size: 24px;" > 
        

    </div>
   </div>
   

    <script src="main.js"></script>
  
  </body>
</html>
